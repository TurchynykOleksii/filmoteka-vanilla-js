<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Filmoteka vanilla js</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <img src="img/film.svg" alt="">
          <a href="#">Filmoteka</a>
        </div>
        <form class="header__search">
          <input type="text" placeholder="Поиск фильмов">
          <button>
            <img src="img/search.svg" alt="search icon">
          </button>
        </form>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#">home</a></li>
            <li class="header__item"><a href="#">my library</a></li>
          </ul>
        </nav>
      </div>

    </div>
  </header>
  <main>
    <div class="container">
      <ul class="movie__list"></ul>
    </div>

  </main>

  <footer class="footer">
    <div class="container"></div>
  </footer>
  <div class="overlay ">
    <div class="modal">
      <span class="close">&times;</span>
      <div class="modal__info"></div>
    </div>
  </div>
  <script type="module" src="js/app.js" defer></script>
</body>

</html>
